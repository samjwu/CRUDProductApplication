<ul>
  <li class="product" [class.selected]="selectedProduct && selectedProduct.name === product.name" *ngFor="let product of products">
    <input [(ngModel)]="product.name">
    <div (click)="onSelectProduct(product)">Name: {{ product.name | uppercase }}</div>
    <div>Price: {{ product.price }}</div>
  </li>
</ul>

<div *ngIf="selectedProduct">
  <h2>Selected Product</h2>
  {{ selectedProduct.name }}
</div>
